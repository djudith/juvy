<!DOCTYPE html>
<script type="text/javascript" src="./assets/js/juvy.templater.js"></script>
<script>document.write(head)</script>


<!-- Body -->






<div class="container " style="height: 100vh;">
  <a class=" float-left position-fixed btn-floating waves-effect waves-light purple darken-4 mt-4" href="index.html"><i class="material-icons">arrow_back</i></a>
  <div class=" p-3 text-center ">
    <img src="./assets/img/juvy.png" class="mt-5 responsive-img w-25 " style="max-width:300px">
    <h4> Sign Up</h4>
    <br>
    <form id="signupForm">
      <div class="row">
        <div class="col l3"></div>
        <div class="col l6">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="username" autocomplete="off" type="text" class="validate" required>
              <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" autocomplete="off" type="email" class="validate" required>
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="password" autocomplete="off" type="password" class="validate" required>
              <label for="password">Password</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light purple darken-1" type="submit" name="action">Register
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>






<!-- End of Body -->
